<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub API</title>

    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>

    <section id="github-api">
        <div class="container">
            <div class="search">
                <div class="search-text-area">
                    <div class="search-text-header"><p>GitHub API</p></div>
                    <div class="search-text-description"><p>GitHub API’ı pekiştirmek açamlı yaptığım bu test sitesinde istediğiniz kullanıcının username’ini girip bilgilerini sağ taraftan görebilirsiniz</p></div>
                </div>
                <div class="search-input">
                    <form action="#" class="search-form">
                        <input type="text" class="search-form-text" placeholder="Username" id="username">
                        <input type="submit" class="search-form-submit" value="Search">
                    </form>
                </div>
                <div class="search-footer-area">
                    <div class="search-footer-text"><p>© 2022-2023 All Rights Reserved</p></div>
                    <div class="search-footer-by"><p>Developer By <a href="http://www.github.com/VezirOni">Vezir ONI</a></p></div>
                </div>
            </div>
            <div class="information"></div>
        </div>
    </section>

    <script src="./js/app.js"></script>
    <script src="./js/github.js"></script>
    
</body>
</html>
